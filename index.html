<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div>
          <img
            class="image"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="image-over">
            <span class="image-icon"><img src="./images/icon-view.svg" alt="ojo"></span>
          </div>
        </div>
        <div class="card-title cursor-pointer">Equilibrium #3429</div>
        <div class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-infos">
          <div class="value">
            <img src="./images/icon-ethereum.svg" height="15" alt="ethereum" />
            <span style="margin-left: 5px; color: hsl(0, 0%, 100%)"
              >0.041 ETH</span
            >
          </div>
          <div class="value">
            <img src="./images/icon-clock.svg" height="15" alt="clock" />
            <span style="margin-left: 5px; color: hsl(215, 51%, 70%)"
              >3 days left</span
            >
          </div>
        </div>
        <hr class="line" />
        <div class="card-footer">
          <img
            src="./images/image-avatar.png"
            width="30"
            alt="avatar"
            class="avatar"
          />
          <span style="margin-left: 15px; color: hsl(215, 51%, 70%)"
            >Creation of
          </span>
          <span class="cursor-pointer" style="padding-left: 5px; color: hsl(0, 0%, 100%)">
            Jules Wyvern</span
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
